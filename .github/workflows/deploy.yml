name: Deploy Backend

permissions:
  contents: read
  packages: write

on:
  push:
    branches: ["dev"]
  release:
    types: ["published"]

jobs:
  build-push-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: genkun-backend
      DOCKERHUB_USERNAME: sgwar
      DEPLOY_DIR: genkun  # EC2 ë°°í¬ ë””ë ‰í† ë¦¬

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Git metadata
        id: vars
        run: |
          echo "BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "APP_VERSION=${GITHUB_REF##*/}-$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            sgwar/genkun-backend:latest
            sgwar/genkun-backend:${{ env.BRANCH }}-${{ env.SHORT_SHA }}
          build-args: |
            APP_VERSION=${{ env.APP_VERSION }}
          cache-from: type=registry,ref=sgwar/genkun-backend:buildcache
          cache-to: type=registry,ref=sgwar/genkun-backend:buildcache,mode=max

      - name: Image deployed
        run: |
          echo "ğŸš€ Docker image pushed to Docker Hub!"
          echo "ğŸ“¦ Image: sgwar/genkun-backend:${{ env.BRANCH }}-${{ env.SHORT_SHA }}"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
